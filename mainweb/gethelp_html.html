<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="CSS/gethelp_css/gethelp_css.css">

    <title> Help</title>
  
  <script>
    // Function to toggle the display of answers
    function toggleAnswer(id) {
      var answer = document.getElementById(id);
      if (answer.style.display === 'none') {
        answer.style.display = 'block';
      } else {
        answer.style.display = 'none';
      }
    }
  </script>
  
</head>
<body>
  <div class="container">
    <h1>Safiri Help</h1>
    <p>Welcome to Safiri-Times Support!</p>
 

    <!-- Question 1 -->
    <div class="question" onclick="toggleAnswer('answer1')">Q1: How do I get started?</div>
    <div class="answer" id="answer1">simply... Lol</div>  
    

  </div>
</body>
</html>
