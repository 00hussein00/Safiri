<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Forgot password</title>
    <link rel="stylesheet" href="CSS/forget_passwoard_css/forget_passwoard_css.css" />
    <link rel="stylesheet" href="CSS/all/root.css" />
    <link rel="stylesheet" href="CSS/all/popup_css.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="form forgot">
        <header>Forgot password</header>
        <div class="all-form">
          <input type="text" id="inID" placeholder="ID"  />
          <input type="text" id="inemail" placeholder="Email"  />
          <input type="text" id="inphone" placeholder="Phone Number"  />
          <input type="submit" class="button" value="Continue" onclick="saveData()" />
        </div>
      </div>
    </section>
      <div class="popup" id="popup">
        <img src="CSS/forget_passwoard_css/404-tick.png" alt="">
        <h2>Thank You!</h2>
        <p>Your Details Has Been Successfully Submitted.Thanks! <br> Wait for a response within a day to your email</p>
        <button type="button" onclick="goLogIn()">Ok</button>
      </div>

      <script src="JS/forget_passwoard_js.js">

      </script>
  </body>
</html>
